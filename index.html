<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Quick TM Agenda</title>
    <style>

		/* color */

		body {
			background-color: #CCC;
		}

		td, #page_footer, .tab_footer {
			background-color: #DDD;
		}

		/* text */

		* {
			text-align: center;
			font-size: 3vh;
		}

		.cell_header {
			font-size: 4vh;
		}

		/* margins */

		*
			{ margin: 0; }

		table, canvas
			{ margin: auto; }

		canvas
			{ margin-top: 1vh; }

		/* heights */

		.tab_main {
			height: 83vh;
			border-bottom: 1vh solid #CCC;
			overflow: scroll;
		}

		table {
			height: 83vh;
		}

		.tab_footer, #page_footer {
			height: 7vh;
			border-bottom: 1vh solid #CCC;
		}

		button, select, input {
			height: 6vh;
			border: 0;
		}

		/* widths */

		body
			{ width: 100vw; }

		.tab, .tab_main
			{ width: 100%; }

		input
			{ width: 80%; }

		button, select
			{ max-width: 40%; }

		/* padding */

		td, button
			{ padding: 1vh; }

	</style>
</head>
<body>
	<div class="tab" id="clubs">
		<div class="tab_main"> <table> </table> </div>
		<div class="tab_footer">
			<button> increase </button>
			<button> decrease </button>
		</div>
	</div>
	<div class="tab" id="theme_venue_time">
		<div class="tab_main">
			<table>
				<tr> <td> Theme <br/> <input/> </td> </tr>
				<tr> <td> Venue <br/> <input/> </td> </tr>
				<tr> <td> Date <br/> <input type="date"/> </td> </tr>
				<tr> <td> Join by <br/> <input type="time"/> </td> </tr>
				<tr> <td> Start time <br/> <input type="time"/> </td> </tr>
				<tr> <td> Stop time <br/> <input type="time"/> </td> </tr>
			</table>
		</div>
		<div class="tab_footer">
		</div>
	</div>
	<div class="tab" id="plan">
		<div class="tab_main"> <table> </table> </div>
		<div class="tab_footer"> </div>
	</div>
	<div class="tab" id="roleplayers">
		<div class="tab_main"> <table> </table> </div>
		<div class="tab_footer">
			<button> increase </button> <button> decrease </button>
		</div>
	</div>
	<div class="tab" id="agenda_preview">
		<div class="tab_main"> <canvas> </canvas> </div>
		<div class="tab_footer">
			<a download="agenda.jpeg"> Download </a>
		</div>
	</div>
    <div id="page_footer">
		<select id="select_tab">
			<option value="clubs">
				Clubs
			</option>
			<option value="theme_venue_time">
				Theme, Time and Venue
			</option>
			<option value="plan">
				Plan
			</option>
			<option value="roleplayers">
				Rolelayers
			</option>
		</select>
		<button> Edit </button>
		<button> Preview </button>
    </div>
    <script src="./scripts/defaults.js"> </script>
    <script src="./scripts/helperFunctions.js"> </script>
    <script src="./scripts/timeMath.js"> </script>
    <script src="./scripts/editClubs.js"> </script>
    <script src="./scripts/editThemeVenueTime.js"> </script>
    <script src="./scripts/editPlan.js"> </script>
    <script src="./scripts/editRoleplayers.js"> </script>
    <script src="./scripts/agendaPreviewTab.js"> </script>
    <script src="./scripts/drawingAgendaPreview.js"> </script>
    <script src="./scripts/editTabs.js"> </script>
</body>
</html>
